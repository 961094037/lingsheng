<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="lingsheng">
        <el-button type="primary" @click="newPage()">
            newPage
        </el-button>
        <el-button type="primary" @click="viewPage()">
            view page
        </el-button>
        <el-button type="primary" @click="editPage()">
            edit page
        </el-button>
        <div v-show="tab1">
            <div>
                <el-row>
                    <el-col :span="8">文本名称</el-col>
                    <el-col :span="8">文本内容</el-col>
                    <el-col :span="8">操作</el-col>
                </el-row>
                <el-row>
                    <el-col :span="8">
                        <el-input v-model="newTextName" placeholder="请输入文本名"></el-input>
                    </el-col>
                    <el-col :span="8">
                        <el-input v-model="newTextValue" placeholder="请输入文本内容" type="textarea"></el-input>
                    </el-col>
                    <el-col :span="8">
                        <el-button type="primary" @click="newText()">
                            保存
                        </el-button>
                    </el-col>
                </el-row>
            </div>
        </div>
        <div v-show="tab2">
            <el-row>
                <el-col :span="8">文本url</el-col>
                <el-col :span="8">文本名称</el-col>
                <el-col :span="8">操作</el-col>
            </el-row>
            <el-row>
                <div v-for="(item,index) in data.textList">
                    <el-col :span="8">
                        <el-link>{{item.textUrl}}</el-link>
                    </el-col>
                    <el-col :span="8">
                        <!--<a href='""+item.textUrl'  download='item.textName+".txt"'>{{item.textName}}</a>-->
                        <el-button @click="downLoad(item, index)">{{item.textName}}</el-button>
                    </el-col>
                    <el-col :span="8">
                        <el-button type="primary" @click="edit(item, index)">
                            编辑
                        </el-button>
                    </el-col>
                </div>
            </el-row>
        </div>
        <div v-show="tab3">
            <el-row>
                <el-col :span="8">文本url</el-col>
                <el-col :span="8">文本内容</el-col>
                <el-col :span="8">操作</el-col>
            <div v-for="(item,index) in data.textList">
                <el-row>
                    <el-col :span="8">
                        <el-link>{{item.textUrl}}</el-link>
                    </el-col>
                    <el-col :span="8">
                        <el-input v-model="item.textValue"
                                  :disabled="item.edit"
                                  placeholder="请输入文本内容"
                                  type="textarea"

                        ></el-input>
                    </el-col>
                    <el-col :span="8">
                        <el-button type="primary" :disabled="item.edit" @click="commit(item, index)">
                            提交
                        </el-button>
                    </el-col>
                </el-row>
            </div>
        </div>
        <!--<div v-show="false">-->
            <!--<form id="frm" action="/text/download" method="get">-->
                <!--<el-input type="button" id="simulate" name="name" value="模拟提交" />-->
            <!--</form>-->
        <!--</div>-->
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#lingsheng",
            data: {
                serverIp: "http://localhost:8769",
                msg: "",
                activeIndex: '1',
                activeIndex2: '1',
                tab1: true,
                tab2: false,
                tab3: false,
                newTextName: '',
                newTextValue: '',
                data: {
                    textList:[],
                    auth: ''
                }
            },
            methods:{
                newPage(){
                    this.tab1 = true
                    this.tab2 = false
                    this.tab3 = false
                },
                viewPage(){
                    this.tab1 = false
                    this.tab2 = true
                    this.tab3 = false
                    this.refreshList()
                },
                editPage(){
                    this.tab1 = false
                    this.tab2 = false
                    this.tab3 = true
                    this.refreshList()
                },
                newText(){
                    var app = this;
                    var requestData = {
                        textName: app.newTextName,
                        textValue: app.newTextValue,
                    };
                    $.ajax({
                        type: 'post',
                        url: "/text/save",
                        dataType: 'json',
                        contentType:"application/json",
                        data: JSON.stringify(requestData),
                    success: function (data) {
                        if (data.code != 0){
                            app.$message.error('新增失败');
                        }else {
                            app.$message.success('保存成功');
                            app.newTextName = '',
                            app.newTextValue = ''
                        }
                    },
                    error: function(xhr, errorType, error) {
                        alert('Ajax request error, errorType: ' + errorType +  ', error: ' + error)
                    }
                    });
                },
                refreshList(){
                    var app = this;
                    var page ={
                        size: 10000,
                        current: 1
                    }
                    $.ajax({
                        type: 'post',
                        url: "/text/list",
                        dataType: 'json',
                        contentType:"application/json",
                        data: JSON.stringify(page),
                        success: function (data) {
                            for(var i = 0;i<data.records.length;i++){
                                data.records[i].edit = true;
                            }
                            app.data.textList = data.records;
                        },
                        error: function(xhr, errorType, error) {
                            alert('Ajax request error, errorType: ' + errorType +  ', error: ' + error)
                        }
                    });
                },
                edit(text, index){
                    var app = this
                    var request = {
                        textId : text.textId,
                        auth: app.data.auth
                    }
                    $.ajax({
                        type: 'post',
                        url: "/text/edit",
                        dataType: 'json',
                        contentType:"application/json",
                        data: JSON.stringify(request),
                        success: function (data) {
                            if (data.code != 0){
                                app.$message.error(data.msg)
                            }else {
                                app.data.auth = data.data
                                app.tab1 = false
                                app.tab2 = false
                                app.tab3 = true
                                text.edit = false
                            }
                        },
                        error: function(xhr, errorType, error) {
                            alert('Ajax request error, errorType: ' + errorType +  ', error: ' + error)
                        }
                    });
                },
                commit(item, index){
                    var app = this
                    var request ={
                        textId: item.textId,
                        textValue: item.textValue,
                        auth: app.data.auth
                    }
                    $.ajax({
                        type: 'put',
                        url: "/text/update",
                        dataType: 'json',
                        contentType:"application/json",
                        data: JSON.stringify(request),
                        success: function (data) {
                            if (data.code != 0){
                                this.$message.error(data.msg)
                            }else {
                                app.data.auth = ''
                                app.$message.success('修改成功')
                                app.tab1 = false
                                app.tab2 = true
                                app.tab3 = false
                                app.refreshList()
                            }
                        },
                        error: function(xhr, errorType, error) {
                            alert('Ajax request error, errorType: ' + errorType +  ', error: ' + error)
                        }
                    });
                },
                downLoad(item, index){
//                    var url = "/text/download";
//                    var form = $("<form></form>").attr("action", url).attr("method", "post");
//                    form.append($("<input></input>").attr("type", "hidden").attr("name", "textId").attr("value", item.textId));
//                    form.appendTo('body').submit().remove();
//                    window.open(item.textUrl)
                    //定义一个form表单,通过form表单来发送请求
                    var form=$("<form>");
                    //设置表单状态为不显示
                    form.attr("style","display:none");
                    //method属性设置请求类型为get
                    form.attr("method","get");
                    //action属性设置请求路径,(如有需要,可直接在路径后面跟参数)
                    //例如:htpp://127.0.0.1/test?id=123
                    form.attr("action","/text/download/"+item.textId);
                    //将表单放置在页面(body)中
                    $("body").append(form);
                    //表单提交
                    form.submit().remove();
                }
            }
        });
    </script>
</body>
</html>
